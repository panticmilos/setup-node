on: 
  push:
    branches:
      - "main"
  workflow_dispatch:

jobs:
  node-latest:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [current, latest, node]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: panticmilos/setup-node@main
        with:
          node-version: ${{ matrix.node-version }}
      - name: Retrieve version
        run: |
          echo "::set-output name=NODE-VERSION::$(node --version)"
        id: version
      - name: Verify node and npm
        run: __tests__/verify-node.sh "${{ steps.version.outputs.NODE-VERSION }}"
        shell: bash